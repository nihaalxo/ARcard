<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AR Business Card (EXR lighting + ambient light)</title>

  <!-- 1) Three.js (global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <!-- 1.5) Postprocessing and EXR dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/shaders/CopyShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/Pass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <!-- 2) GLTFLoader (attaches to global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- 3) EXRLoader for environment lighting -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/EXRLoader.js"></script>
  <!-- 4) MindAR (uses that same THREE internally) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <style>
    /* Full‚Äêwindow AR display */
    body {
      margin: 0;
      overflow: hidden;
    }
    /* Container for MindAR's canvas */
    #ar-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <!-- MindAR will render its WebGL + video inside this div -->
  <div id="ar-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      //
      // 1) Initialize MindAR
      //
      const mindARThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: 'assets/markers/targets.mind', // your single .mind file
      });

      // Grab renderer, scene, camera
      const { renderer, scene, camera } = mindARThree;
      renderer.setClearColor(0x000000, 0); // transparent background for AR video

      // 2) Create an anchor for the first target (index 0)
      const anchor = mindARThree.addAnchor(0);

      // 3) Add ambient light
      scene.add(new THREE.AmbientLight(0xffffff, 1.2));

      // 4) Set up EXR environment map
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      const exrLoader = new THREE.EXRLoader();
      exrLoader.load('assets/forest.exr', (texture) => {
        const envMap = pmremGenerator.fromEquirectangular(texture).texture;
        scene.environment = envMap;
      });

      //
      // 5) Instantiate GLTFLoader once (so we can reuse it everywhere)
      //
      const gltfLoader = new THREE.GLTFLoader();

      //
      // 6) CHARACTER MODEL (Blender: 0,0,0.07 loc, 2.42 scale, 90 X rot)
      //
      gltfLoader.load('assets/3Dmodel.glb', (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.57, 0.57, 0.57); // updated scale
        model.position.set(0, 0, 0.02); // 0,0,0.07 / 3.517
        model.rotation.set(Math.PI/2, 0, 0); // 90 X
        anchor.group.add(model);
      });

      //
      // 7) LINK BANNER (Blender: 0,2.33,0.37 loc, 0.54 scale, -90 Z rot, +270 Z)
      //
      // Blender: pos (0, 2.33, 0.37), rot (0, 0, -90deg)
      // Three.js: pos (0, 0.37/3.517, 2.33/3.517), rot (0, -Math.PI/2, Math.PI + Math.PI/2)
      gltfLoader.load('assets/link.glb', (gltf) => {
        const linkIcon = gltf.scene;
        linkIcon.scale.set(0.154, 0.154, 0.154); // 0.54 / 3.517
        linkIcon.position.set(0, 0.44, 0); // (X, Y=0.44, Z=0)
        linkIcon.rotation.set(0, -Math.PI/2, Math.PI + Math.PI/2); // (rotX, rotZ, rotY) with +270deg Z
        anchor.group.add(linkIcon);
      });

      // Store references to icon meshes and their links
      const iconMeshes = [];
      const iconLinks = [
        'mailto:nihaalnazeerxo@gmail.com',
        'tel:+447387323516',
        'https://nihaalnazeer.myportfolio.com/',
        'https://www.linkedin.com/in/nihaal-nazeer-b6187117a/'
      ];

      // 8) SOCIAL ICONS (Blender positions/scales, 0,0,0 rot + 90deg X)
      const iconData = [
        { file: 'assets/emailicon.glb',      pos: [-0.450, -0.44, 0.028], scale: 0.1 },
        { file: 'assets/phoneicon.glb',      pos: [-0.150, -0.44, 0.028], scale: 0.1 },
        { file: 'assets/portfolioicon.glb',  pos: [ 0.150, -0.44, 0.028], scale: 0.1 },
        { file: 'assets/linkedinicon.glb',   pos: [ 0.450, -0.44, 0.028], scale: 0.1 },
      ];
      for (let i = 0; i < iconData.length; i++) {
        gltfLoader.load(iconData[i].file, (gltf) => {
          const mesh = gltf.scene;
          mesh.scale.set(iconData[i].scale, iconData[i].scale, iconData[i].scale);
          mesh.position.set(iconData[i].pos[0], iconData[i].pos[1], iconData[i].pos[2]);
          mesh.rotation.set(Math.PI/2, 0, 0); // (rotX, rotZ, rotY) = (90deg X, 0, 0)
          anchor.group.add(mesh);
          iconMeshes[i] = mesh;
        });
      }

      // Add raycasting for clickable icons
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      renderer.domElement.addEventListener('pointerdown', (event) => {
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        // Flatten all icon meshes into a single array of clickable objects
        const clickable = iconMeshes.filter(Boolean);
        const intersects = raycaster.intersectObjects(clickable, true);
        if (intersects.length > 0) {
          for (let i = 0; i < iconMeshes.length; i++) {
            if (intersects[0].object === iconMeshes[i] || (iconMeshes[i] && iconMeshes[i].children.includes(intersects[0].object))) {
              window.open(iconLinks[i], '_blank');
              break;
            }
          }
        }
      });

      // 7.5) LIGHTNING VIDEO PLANE
      {
        const video = document.createElement('video');
        video.src = 'assets/lightning.mp4';
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        await video.play();
        const videoTexture = new THREE.VideoTexture(video);
        const lightningMat = new THREE.MeshBasicMaterial({
          map: videoTexture,
          transparent: true,
          opacity: 0.9,
        });
        const lightningGeo = new THREE.PlaneGeometry(0.48 * 3, 0.27 * 3); // 3x bigger, 16:9 aspect ratio
        const lightningPlane = new THREE.Mesh(lightningGeo, lightningMat);
        lightningPlane.position.set(0, 0.44, 0.5);
        lightningPlane.rotation.x = Math.PI / 2;
        anchor.group.add(lightningPlane);
      }

      //
      // 9) Start MindAR (requests camera access)
      //
      await mindARThree.start();

      //
      // 10) Standard Three.js render loop (AR video background, no postprocessing)
      //
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
