<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AR Business Card (with Link Icon Behind Character)</title>

  <!-- 1) Load Three.js first (global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <!-- 2) Then GLTFLoader (attaches to that THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- 3) Then MindAR (which uses global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <style>
    /* Make body zero-margin so AR view fills the screen */
    body {
      margin: 0;
      overflow: hidden;
    }
    /* Fullscreen container for AR canvas */
    #ar-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <!-- AR will render into this div -->
  <div id="ar-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // 1) Initialize MindAR
      const mindARThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: 'assets/markers/targets.mind',
      });
      const { renderer, scene, camera } = mindARThree;
      const anchor = mindARThree.addAnchor(0);

      // 2) CARD PLANE (8.8 cm × 5.8 cm)
      {
        const cardTex = new THREE.TextureLoader().load('assets/cardback.png');
        const cardMat = new THREE.MeshBasicMaterial({ map: cardTex });
        const cardGeo = new THREE.PlaneGeometry(0.088, 0.058);
        const cardPlane = new THREE.Mesh(cardGeo, cardMat);
        cardPlane.position.set(0, 0, 0);
        anchor.group.add(cardPlane);
      }

      // 3) CHARACTER + BACKGROUND (3Dmodel.glb)
      {
        const loader = new THREE.GLTFLoader();
        loader.load('assets/3Dmodel.glb', (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.05, 0.05, 0.05);      // ~5% size, tweak as needed
          model.position.set(0, 0.02, 0.02);      // 2 cm up, 2 cm forward
          anchor.group.add(model);
        });
      }

      // 4) LIGHTNING VIDEO (20 cm × 12 cm), behind the character
      {
        const video = document.createElement('video');
        video.src = 'assets/lightning.mp4';
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        await video.play();
        const vidTex = new THREE.VideoTexture(video);
        const lightMat = new THREE.MeshBasicMaterial({
          map: vidTex,
          transparent: true,
          blending: THREE.AdditiveBlending,
          opacity: 0.9,
        });
        const lightGeo = new THREE.PlaneGeometry(0.20, 0.12);
        const lightningPlane = new THREE.Mesh(lightGeo, lightMat);
        // Same orientation as the card (vertical) but flipped to face the camera
        lightningPlane.rotation.y = Math.PI;
        // Position it 2 cm up (so it sits "behind" the character) 
        // and 1 cm behind the card surface (negative Z)
        lightningPlane.position.set(0, 0.02, -0.01);
        anchor.group.add(lightningPlane);

        //
        // 5) LINK ICON (behind the character & below lightning plane)
        //
        // Load a second instance of the "link" GLB here, 
        // but rotate it exactly like the lightning plane (so it faces the camera vertically).
        // Then push it slightly downwards and behind the character.
        loader.load('assets/link.glb', (gltf) => {
          const linkIcon = gltf.scene;
          linkIcon.scale.set(0.015, 0.015, 0.015);  // ~1.5 cm tall
          // Place it 2 cm below center of the card, and 1 cm behind the card surface
          linkIcon.position.set(0, -0.02, -0.01);
          // Rotate it to face the camera (same as lightningPlane)
          linkIcon.rotation.y = Math.PI;
          // Give it a subtle emissive glow (optional)
          linkIcon.traverse((child) => {
            if (child.isMesh) {
              child.material = new THREE.MeshStandardMaterial({
                emissive: 0x00ffff,
                emissiveIntensity: 1.0,
              });
            }
          });
          anchor.group.add(linkIcon);
        });
      }

      // 6) FOUR SOCIAL ICONS ON CARD (excluding "link" which is repositioned above)
      {
        const loader = new THREE.GLTFLoader();
        const iconScale = 0.015;   // 1.5 cm tall
        const iconY = -0.02;       // 2 cm below center, so flush on card surface
        const posX = [-0.04, -0.02, /* link is removed from here */, 0.02];

        // (a) LinkedIn
        loader.load('assets/linkedinicon.glb', (gltf) => {
          const mesh = gltf.scene;
          mesh.scale.set(iconScale, iconScale, iconScale);
          mesh.position.set(posX[0], iconY, 0);
          mesh.traverse((c) => {
            if (c.isMesh) c.material = new THREE.MeshStandardMaterial({
              emissive: 0x00ffff, emissiveIntensity: 1.0
            });
          });
          anchor.group.add(mesh);
        });
        // (b) Phone
        loader.load('assets/phoneicon.glb', (gltf) => {
          const mesh = gltf.scene;
          mesh.scale.set(iconScale, iconScale, iconScale);
          mesh.position.set(posX[1], iconY, 0);
          mesh.traverse((c) => {
            if (c.isMesh) c.material = new THREE.MeshStandardMaterial({
              emissive: 0x00ffff, emissiveIntensity: 1.0
            });
          });
          anchor.group.add(mesh);
        });
        // (c) [skip link here]
        // (d) Email
        loader.load('assets/emailicon.glb', (gltf) => {
          const mesh = gltf.scene;
          mesh.scale.set(iconScale, iconScale, iconScale);
          mesh.position.set(posX[2], iconY, 0);
          mesh.traverse((c) => {
            if (c.isMesh) c.material = new THREE.MeshStandardMaterial({
              emissive: 0x00ffff, emissiveIntensity: 1.0
            });
          });
          anchor.group.add(mesh);
        });
      }

      // 7) Start MindAR (requests camera access)
      await mindARThree.start();

      // 8) Render loop
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
