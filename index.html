<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AR Business Card (Fixed scale and layout)</title>

  <!-- 1) Three.js (global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <!-- 2) GLTFLoader (attaches to global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- 3) MindAR (uses that same THREE internally) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <style>
    /* Full‚Äêwindow AR display */
    body {
      margin: 0;
      overflow: hidden;
    }
    /* Container for MindAR's canvas */
    #ar-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <!-- MindAR will render its WebGL + video inside this div -->
  <div id="ar-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      //
      // 1) Initialize MindAR
      //
      const mindARThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: 'assets/markers/targets.mind', // your single .mind file
      });

      // Grab renderer, scene, camera
      const { renderer, scene, camera } = mindARThree;

      // 2) Create an anchor for the first target (index 0)
      const anchor = mindARThree.addAnchor(0);

      //
      // 2) Instantiate GLTFLoader once (so we can reuse it everywhere)
      //
      const gltfLoader = new THREE.GLTFLoader();

      //
      // 3) CHARACTER + BACKGROUND (3Dmodel.glb)
      //
      gltfLoader.load('assets/3Dmodel.glb', (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.18, 0.18, 0.18);  // Larger scale
        model.position.set(0, 0.045, 0.012);  // Raised and forward
        anchor.group.add(model);
      });

      //
      // 4) LIGHTNING VIDEO (background)
      //
      {
        const video = document.createElement('video');
        video.src = 'assets/lightning.mp4';
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        await video.play();
        const vidTex = new THREE.VideoTexture(video);
        const lightMat = new THREE.MeshBasicMaterial({
          map: vidTex,
          transparent: true,
          blending: THREE.AdditiveBlending,
          opacity: 0.9,
        });
        const lightGeo = new THREE.PlaneGeometry(0.24, 0.16); // Even bigger
        const lightningPlane = new THREE.Mesh(lightGeo, lightMat);
        lightningPlane.rotation.y = Math.PI;
        lightningPlane.position.set(0, 0.045, -0.025); // Behind model
        anchor.group.add(lightningPlane);

        //
        // 5) LINK ICON (banner, below character, in front of lightning)
        //
        gltfLoader.load('assets/link.glb', (gltf) => {
          const linkIcon = gltf.scene;
          linkIcon.scale.set(0.09, 0.09, 0.09); // Larger
          linkIcon.rotation.y = Math.PI;
          linkIcon.position.set(0, -0.01, 0.006); // Just below model, above card
          anchor.group.add(linkIcon);
        });
      }

      //
      // 6) SOCIAL ICONS ON CARD (email, phone, portfolio, linkedin)
      //
      {
        const iconScale = 0.045;  // 4.5 cm
        const iconY = -0.045;     // 4.5 cm below center
        const posX = [-0.07, -0.023, 0.023, 0.07];
        const iconFiles = [
          'assets/emailicon.glb',
          'assets/phoneicon.glb',
          'assets/portfolioicon.glb',
          'assets/linkedinicon.glb',
        ];
        for (let i = 0; i < iconFiles.length; i++) {
          gltfLoader.load(iconFiles[i], (gltf) => {
            const mesh = gltf.scene;
            mesh.scale.set(iconScale, iconScale, iconScale);
            mesh.position.set(posX[i], iconY, 0.002); // Slightly above card
            anchor.group.add(mesh);
          });
        }
      }

      //
      // 7) Start MindAR (requests camera access)
      //
      await mindARThree.start();

      //
      // 8) Standard Three.js render loop
      //
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
